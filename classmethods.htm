<script>
//addition
//substraction
//multiplication
//division
class mathOP
{
	add(a,b)
	{
		return a+b;
	}
	sub(a,b)
	{
		return a-b;
	}
	square(a)
	{
		return a*a;
	}
}
var mob=new mathOP();
var a=mob.add(100,20);
console.log(a);
console.log(mob.sub(50,70));
console.log(mob.square(50));

</script>
